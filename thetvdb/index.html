<a name="topmost" id="topmost"></a>
<header>
	<!--559px width for traditional clients/browsers, whereas dynamically set for touch device[viewport] calls to 450 -->
	<div id="DynamicAppMenu" style="margin:0 auto 0 auto;height: 60px;">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="100%">
					<div class="main-menu">
						<div class="main-menu-wrapper">
							

							<div id="dd" class="main-menu-dropdown" tabindex="1">
								<span id="Reporter"></span>
								<span id="DocumentLoading"></span>
								<span id="DocumentTitle"></span>
								<div id="VirtualPrivateButtons"></div>
								<ul class="dropdown" tabindex="1"></ul>
								<div id="applogo" style="left:-23px; position:absolute;top: 0;padding: 0;margin: 0;max-width:61px;max-height:67px;display:none;"><img src="images/app_mini.png" style="padding: 15px 18px;"></div>
								<form name="QuickSearch" id="QuickSearch" class="search" style="position: absolute;top:8px;left: 0px;min-width:509px;">
									<ul id="Search-Series-Names-IP-Address-Lookup">
										<li id="message">
											<span class="textwrap" style="display:none;"><span class="text"></span></span>
											<span id="pa-rappa-the-rappa">
												<span class="domain-name-search-form-control-wrap">
													<input name="websearch" id="WebSearch" class="WebSearch" value="" type="text" placeholder="Search" tabindex="1" style="min-width:509px;" autocomplete="off">
												</span>
											</span>
										</li>
										<li id="mainsubmit">
											<input type="submit" value="Find Show" style="display:none;">
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</td>
				<td>
					<div id="TopBar" class="top-bar-wrapper">
						<div id="back-to-top" style="display:none;">
							<span class="glyphicon glyphicon-film"></span>
						</div>
					</div>
				</td>
				<td>
					<div class="app-menu">
						<div class="app-menu-wrapper">
							<div>
								<a><span style="position:relative;left:7px;top:3px"><i class="loader fa fa-cog fa-spin fa-2x fa-fw margin-bottom" style="color:rgba(71,71,71,0.2);"></i></span></a>
							</div>
						</div>
						<div id="AppMenu">
							<div class="inner">
								<div style="font-size:13px;line-height:16px;text-align:left;width:auto;position:relative;">
									<div style="padding:0;z-index:2;position:relative;">
										<div id="NewAppDataAvailable" class="AppMainMenuItem" style="display:none;"><div><span><div style="width:100%;">Refresh Your App<a></a></div></span></div></div>
										<div class="AppMainMenuSpacer" style="width:100%;height:2px;border-top:rgba(212,215,212,0.4) 2px solid;position:relative;top:1px;"></div>
										<div id="LogOutTrigger" class="AppMainMenuItem"><div><span><div style="width:100%;">Log Out<a></a></div></span></div></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>

	</div>
</header>
<div id="FlyInMenu">
	<div id="FlyInMenuHeader">
		<div class="welcome">
			<div class="main-title">TheTVDB Guide</div>
			<div id="AppVersion"><div class="welcome-prompt">Build <span class="version" rel="1.02.7">1.2</span></div></div>
		</div>
		<div class="back-to-list"><img src="images/app_mini_too.png"></div>
		<!--
		<div class="appline">
			<div class="name"></div>
			<div class="version"></div>
		</div>
		-->
	</div>
	<div id="FlyInMenuContentWrapper">
		<div id="FlyInMenuContent">
			<!--
			<div class="menu-content">
				<div class="menu-content-header">
					Account
				</div>
				<div class="menu-content-items">

							Create An Account
						</div>
					</div>
				</div>
			</div>
			-->
			<div id="OptionsMenu" class="menu-content">
				<div class="menu-content-header">
					Options
				</div>
				<div class="menu-content-items">
					
					<div id="AppOptions" class="menu-content-item app-settings extra hidden">
						<div class="inner">
							Sort <span id="OrderByMe">list by </span>
							<i class="righter fa fa-chevron-down"></i>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="menu-content">
				<div class="menu-content-header">
					Actions
				</div>
				<div class="menu-content-items">
					<div class="menu-content-item link app-logout logout">
						<div class="inner">
							Refresh application
							<i class="righter fa fa-sign-out fa-1_5x"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="menu-content">
				<div class="menu-content-header">
					What's new
				</div>
				<div class="menu-content-items">
					<div class="menu-content-item app-settings">
						<div class="inner" id="WhatsNew">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="AppList">

	<div id="AppHolderWrapper">
		<div class="AppHolder">
			<div class="app-wrapper">
				<div id="pullDown">
					<span class="pullDownIcon"></span><span class="pullDownLabel"></span>
				</div>
				<div id="app-list"></div>
				<div id="pullUp">
					<span class="pullUpIcon"></span><span class="pullUpLabel"></span>
				</div>
			</div>
		</div>
	</div>

</div>

<div id="SearchForm">
	<div id="SearchFormHolder">
	
	</div>
</div>

<form id="isearch" class="isearch" method="post">
    <h1>Loading</h1>
	<div id="LoadInitialization">
		<div style="width:100%;height:140px;"></div>
	</div>
	<div id="InitialSearchForm" style="display:none;">
	    <fieldset id="inputs">
    	    <input id="email" name="email" type="email" value="" placeholder="Enter your email address" required="">
        	<!--<input id="password" name="pass" type="password" value="" placeholder="password" required="">-->
	    </fieldset>
    	<fieldset id="actions">
			<div id="VirtualPrivateLoginActions" align="center" style="height:50px;"><span id="VirtualPrivateLoginActivity"></span><span id="VirtualPrivateCommentButtons"><button name="submit" id="submit">Log In</button></span></div>
	    </fieldset>
		<div id="isearch-message" class="isearch-message-error"><!--ERROR--></div>
	</div>
</form>
<footer id="footer">
	<div id="DynamicAppFooter">
		<div class="dynamic-footer-wrapper">
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tbody>
					<tr>
						<td width="100%">
							<div id="footer-content">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</footer>
